<!doctype html>
<html>
<head>
<title>Menu Item List Customer</title>
<link rel="stylesheet" href="style/style.css">
<script>
function ValidateMenuItemForm()
{
alert("inside validate");
var title=document.forms["editMenuform"]["mname"].value;
var price=document.forms["editMenuform"]["price"].value;
var datelunch=document.forms["editMenuform"]["date"].value;
var category=document.forms["editMenuform"]["namevish"].value;
if(title== "")
{
alert("Title is required");
return false;
}
else if(title.length<2 || title.length>65)
{
alert("Title should have 2 to 65 characters.");
return false;
}
if(price=="")
{
alert("Price is required.");
return false;
}
else if(isNaN(price))
{
alert("Price has to be a number.");
return false;
}
if(datelunch=="")
{
alert("Date of Launch is required.");
return false;
}
if(category=="")
{
alert("Select one category");
return false;
}
}
</script>
</head>
<body>
<section class="header container-fluid">
<h1 class="header-itemleft">truYum</h1>
<img src="image/vishnu.jfif">
<a class="header-itemright" href="#">Menu</a>
</section>
<section class="body-main">
<h1 class="header-itemleft">Edit Menu Item</h1>
<form name="editMenuform" action="#" onsubmit="return ValidateMenuItemForm()" method="post">
<table style="width: 100%">
<tr><th colspan="4"><label for="mname">Name:</th></tr><br>
<tr><td colspan="4"><input type="text" name="mname" id="mname" style="width: 75%"></td></tr>
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
<tr><th><label for="mprice">Price:</th>
<th><label for="mlist">Active</th>
<th><label for="mdate">Date of Launch:</th>
<th><label for="mcategory">Category:</th></tr>
<tr>
<td><input type="text" id="mprice" name="price"></td>
<td><input type="radio" name="availability" value="Yes" style="font-size: 20px">Yes 
    <input type="radio" name="availability" value="No" style="font-size: 20px">No</td>
<td><input type="date" name="date" id="mlist"></td>
<td><input list="List" name="namevish" id="mdate">
    <datalist id="List">
    <option value="Starters">
    <option value="Main Course">
    <option value="Dessert">
    <option value="Drinks">
</datalist></td></tr>
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>

<label>Free Delivery</label></td>
</tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
<tr><td><a href="edit-menu-item-status.html"><input type="submit" class="button" value="Save"></a></td></tr>
</form>
</table>
